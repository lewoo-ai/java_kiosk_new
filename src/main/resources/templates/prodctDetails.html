<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>상품 상세 정보</h1>
    <div class="product-details">
        <h3 th:text="${productDto.productName}"></h3>
        <p>상품 코드: <span th:text="${productDto.productCode}"></span></p>
        <p>가격: <span th:text="${productDto.productPrice}"></span></p>
        <p>상세 정보: <span th:text="${productDto.productDetails}"></span></p>
        <p>상품 옵션: <span th:text="${productDto.productOptions}"></span></p>
        <img th:src="${productDto.productImage}" alt="Product Image">
    </div>
</div>
</body>
</html>
