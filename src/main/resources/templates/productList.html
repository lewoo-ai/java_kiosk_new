<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>상품 목록</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>상품명</th>
        <th>상품 코드</th>
        <th>가격</th>
        <th>상세 정보</th>
        <!-- 필요한 다른 열들 -->
    </tr>
    </thead>
    <tbody>
    <!-- 서버에서 가져온 상품 데이터를 반복해서 표시 -->
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.productName}">아메리카노</td>
        <td th:text="${product.productCode}"></td>
        <td th:text="${product.productPrice}">3000</td>
        <td th:text="${product.productDetails}">기본샷</td>
        <img th:src="${product.productImage}" width="100" height="100" alt="Product Image">
        <!-- 필요한 다른 열들 -->
    </tr>
    </tbody>
</table>
</body>
</html>
