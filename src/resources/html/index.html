<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/11b6c7d991.js" crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>

</head>

<body>
<div id="header">
  <img class="header-logo" src="../images/logo.png">

  <div class="header-text hgg99">키오스크 주문</div>
</div>
<div class="menu-container">
  <button class="menu-button hvr-underline-from-center">커피(Ice)</button>
  <button class="menu-button hvr-underline-from-center">커피(Hot)</button>
  <button class="menu-button hvr-underline-from-center">음료</button>
</div>


<div class="product-container-bg">
  <div class="product-container" data-page="커피(Ice)"></div>
  <div class="product-container" data-page="커피(Hot)"></div>
  <div class="product-container" data-page="음료"></div>

  <!--
      <div class="product-wrapper">
          <div class="product-img-wrapper">
              <img
                  src="https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/1bb39bae-ad1e-4ec6-8f51-a195bb37ee32.png" />
          </div>
          <p class="product-name">어니언링</p>
          <p class="product-price">₩2,700</p>
      </div>
  </div>  -->
</div>

<!-- The Modal -->
<div id="modal-main" class="modal hidden">

  <!-- Modal content -->
  <div id="modal-main-content" class="modal-content">
    <div class="modal-header hgg99">메뉴 선택</div>

    <div class="modal-banner">
      <div class="modal-text">
        <p class="modal-text-title hgg99"></p>
        <p class="modal-text-content"></p>
      </div>
      <div class="modal-banner-img">
        <img
                src="https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/2961f7f7-bc00-4f31-b4a0-c2e00ccce52e.png" />
      </div>
    </div>

    <div class="modal-select-wrapper">
    </div>

    <div class="modal-button-group">
      <button class="modal-close hgg99">취소</button>
      <button class="modal-add hgg99">추가</button>
    </div>

    <div class="modal-side hidden side">
      <div class="modal-side-content">
        <div class="modal-side-header hgg99">
          사이드 변경
        </div>
        <div class="modal-side-select">
        </div>
        <button class="modal-side-button">선택</button>
      </div>
    </div>

    <div class="modal-side hidden drink">
      <div class="modal-side-content">
        <div class="modal-side-header hgg99">
          음료 변경
        </div>
        <div class="modal-side-select">
        </div>
        <button class="modal-side-button">선택</button>
      </div>
    </div>

  </div>
</div>



<div class="footer">
  <div class="footer-info">
    <div class="footer-info-cart">
      <div class="cart-img">
        <img src="../images/cart.png" />
      </div>
      <div class="cart-text-wrapper">
        <div class="cart-text">
          <div>카트</div>
          <span class="cart-badge">0</span>
        </div>
        <div class="cart-line"></div>
        <div class="cart-price price">
          0
        </div>
      </div>
    </div>


    <div class="footer-info-pay">
      <a class="pay-button" href="#" role="button">
        <span>결제하기</span>
        <div class="icon">
          <i class="fa fa-credit-card"></i>
        </div>
      </a>
    </div>
  </div>

  <div class="footer-cart">
    <table class="table-cart">
      <tr class="table-header">
        <th>제품명</th>
        <th>수량</th>
        <th>가격</th>
        <th>취소</th>
      </tr>

    </table>
  </div>
</div>

<!-- The Modal -->
<div id="pay-modal" class="hidden">

  <!-- Modal content -->
  <div class="pay-modal-wrapper">
    <div class="pay-modal-header">
      주문 정보
    </div>
    <div class="pay-modal-content">

      <div class="pay-list-wrapper">
        <div class="play-list-header">
          <div></div>
          <div>이름</div>
          <div>수량</div>
          <div>가격</div>
        </div>
      </div>

    </div>
    <div class="pay-modal-footer">
      <div class="pay-modal-amount">5개</div>
      <div class="pay-modal-total-price">10,000</div>
    </div>
    <div class="pay-modal-button-wrapper">
      <button class="pay-close">취소</span>
        <button class="pay-ok">결제</span>
    </div>

  </div>

</div>

</body>

</html>
