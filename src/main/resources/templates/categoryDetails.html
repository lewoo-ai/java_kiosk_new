<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>카테고리 상세 정보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .product-list {
      list-style: none;
      padding-left: 0;
    }
    .product-list-item {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>카테고리 상세 정보</h1>
  <div class="card">
    <div class="card-body">
      <h3 class="card-title" th:text="${categoryDto.categoryName}"></h3>
      <p class="card-text">카테고리 코드: <span th:text="${categoryDto.categoryCode}"></span></p>
      <h5 class="card-subtitle mb-2 text-muted">상품 목록</h5>
      <ul class="product-list">
        <li class="product-list-item" th:each="product : ${categoryDto.productList}">
          <a th:href="@{'/product/' + ${product.productCode}}"><span th:text="${product.productName}"></span></a>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
