<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kiosk Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Welcome to Kiosk</h1>

    <h2>Categories</h2>
    <ul class="list-group">
        <li class="list-group-item" th:each="category : ${categories}">
            <a th:href="@{'/kiosk/categories/' + ${category.categoryCode}}"><span th:text="${category.categoryName}"></span></a>
        </li>
    </ul>

    <h2>Products</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Product Code</th>
            <th>Price</th>
            <th>Image</th> <!-- Add a new column for the image -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productCode}"></td>
            <td th:text="${product.productPrice}"></td>
            <td>
                <img th:src="@{'/images/' + ${product.imageName}}" style="max-width: 100px; height: auto;" alt="Product Image">
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
